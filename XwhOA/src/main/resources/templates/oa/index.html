<!doctype html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
    <meta charset="UTF-8">
    <title>后台登录-XwhOA1.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" th:href="@{/static/fonts/iconfont.woff}" href="/static/fonts/iconfont.woff"
          type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/static/css/font.css}" href="/static/css/font.css">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="../html/static/js/jquery-3.6.0.js"></script> -->
    <script th:src="@{/static/layui/layui.js}" src="/static/layui/layui.js" charset="utf-8"></script>
    <script th:src="@{/static/js/xadmin.js}" type="text/javascript" src="/static/js/xadmin.js"></script>
</head>

<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo"><a href="">XwhOa v1.0</a></div>
    <div class="left_open">
        <i title="展开左侧栏" class="iconfont">&#xe699;</i>
    </div>
    <ul class="layui-nav left fast-add" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">+新增</a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd><a onclick="x_admin_show('资讯','http://www.baidu.com')"><i class="iconfont">&#xe6a2;</i>资讯</a></dd>
                <dd><a onclick="x_admin_show('图片','http://www.baidu.com')"><i class="iconfont">&#xe6a8;</i>图片</a></dd>
                <dd><a onclick="x_admin_show('用户','http://www.baidu.com')"><i class="iconfont">&#xe6b8;</i>用户</a></dd>
            </dl>
        </li>
    </ul>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a th:text="${session.thisUser.information.name}"></a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd><a onclick="x_admin_show('个人信息','http://www.baidu.com')">个人信息</a></dd>
                <dd><a onclick="x_admin_show('切换帐号','http://www.baidu.com')">切换帐号</a></dd>
                <dd><a href="">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index"><a href="/">前台首页</a></li>
    </ul>

</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav" class="ulList">
            <!--生成一级目录-->
            <li th:each="menuVo : ${menuVoList}">
                <a href="javascript:;">
                    <i class="iconfont" th:utext="${menuVo.menu.icon}"></i>
                    <cite th:text="${menuVo.menu.menuName}"></cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
                <!--生成二季目录-->
                <ul class="sub-menu">
                    <li  th:each="menulast : ${menuVo.menus}">
                        <a th:href="${menulast.menuPath}">
                            <i class="iconfont" th:utext="${menulast.icon}"></i>
                            <cite th:text="${menulast.menuName}"></cite>
                        </a>
                    </li>

                </ul>
            </li>

        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li>我的桌面</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe th:src="@{/mvc/welcome}"  frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
    </div>
</div>
<div class="page-content-bg"></div>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<!-- 底部开始 -->
<div class="footer">
    <div class="copyright">Copyright ©2022 XWHOA v1.0 All Rights Reserved</div>
</div>
<!-- js -->


</body>

</html>
