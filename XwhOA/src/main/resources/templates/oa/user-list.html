<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>

<head>
    <meta charset="UTF-8">
    <title>XwhOA</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/static/fonts/iconfont.woff}" href="/static/fonts/iconfont.woff"
          type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/static/css/font.css}" href="/static/css/font.css">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="../html/static/js/jquery-3.6.0.js"></script> -->
    <script th:src="@{/static/layui/layui.js}" src="/static/layui/layui.js" charset="utf-8"></script>
    <script th:src="@{/static/js/xadmin.js}" type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">用户列表</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">

    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="window.history.go(-1)">回到主页</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','./admin-add.html')"><i class="layui-icon"></i>添加
        </button>
        <span class="x-right" style="line-height:40px">共有数据：<p th:text="${data.total}"></p> 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>oppn_id</th>
            <th>username</th>
            <th colspan="3">操作</th>
        </thead>
        <tbody>
        <tr th:each="user : ${data.getList()}">
            <th th:text="${user.oppnId}"></th>
            <th th:text="${user.username}"></th>
            <th>
                <button class="layui-btn" onclick="">查询详情</button>
                <button class="layui-btn layui-btn-danger" onclick="">删除</button>
            </th>
        </tr>
        </tbody>
    </table>
    <div class="page">
        <div>
            <a class="prev" th:href="${url}+${data.navigateFirstPage}">&lt;&lt;</a>
            <a class="num" th:if="${data.hasPreviousPage}" th:href="${url} + ${data.prePage}"
               th:text="${{data.prePage}}"></a>
            <span class="current" th:text="${data.pageNum}"></span>
            <a class="num" th:if="${data.hasNextPage}" th:href="${url} + ${data.nextPage}"
               th:text="${data.nextPage}"></a>
            <a class="next" th:href="${url}+${data.navigateLastPage}">&gt;&gt;</a>
        </div>
    </div>
</div>
</form>
<script>

</script>

</body>

</html>
