<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org class="no-js">

<head>

    <meta charset="utf-8">
    <title>Fullscreen Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{../static/css/reset.css}">
    <link rel="stylesheet" th:href="@{../static/css/supersized.css}">
    <link rel="stylesheet" th:href="@{../static/css/style.css}">
    <link rel="stylesheet" th:href="@{../static/css/message.css}">
    <script src="https://cdn.jsdelivr.net/gh/wallleap/cdn@latest/js/sakura.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body oncontextmenu="return false">

<div class="page-container">
    <h1>Login</h1>
    <form th:action="@{/login}" id="myform" method="post">
        <div>
            <input type="text" name="username" class="username" placeholder="Username" autocomplete="off"/>
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="Password" oncontextmenu="return false"
                   onpaste="return false"/>
        </div>
        <button id="submit" type="submit">登录</button>
        <button type="button" onclick="window.location.href = 'http://localhost:8888/mvc/zc'">注册</button>
    </form>
    <br>
    <h1>It is my luck to meet you, welcome to use Hope Flower OA.</h1>
    <h1 style="margin-top:20px;">遇见你，是我的幸运，欢迎使用希望花OA。</h1>

</div>
<script>
</script>

<!-- Javascript -->

<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/supersized.3.2.7.min.js" th:src="@{/static/js/supersized.3.2.7.min.js}"></script>
<script src="../static/js/supersized-init.js" th:src="@{/static/js/supersized-init.js}"></script>
<script src="../static/js/message.js" th:src="@{/static/js/message.js}"></script>

<script th:inline="javascript">
    var msg = [[${msg}]]
    if (msg != null) {
        $.message({type: 'error', content: msg});
    }
    var LoginMsg = [[${LoginMsg}]];
    if (LoginMsg != null) {
        $.message({type: 'warnings', content: LoginMsg});
    }
    //var dd="&&"+"<";
</script>

</body>

</html>
